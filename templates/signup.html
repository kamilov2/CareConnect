<!doctype html>
<html class="no-js" lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up | CareConnect</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">

    <!-- CSS
    ============================================ -->


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/slick.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    

</head>

<body>
    <div class="main-wrapper">
        <div class="mouse-cursor cursor-outer"></div>
        <div class="mouse-cursor cursor-inner"></div>

        <div id="my_switcher" class="my_switcher">
            <ul>
                <li>
                    <a href="javascript: void(0);" data-theme="light" class="setColor light">
                        <span title="Light Mode">Light</span>
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0);" data-theme="dark" class="setColor dark">
                        <span title="Dark Mode">Dark</span>
                    </a>
                </li>
            </ul>
        </div>
  

    


        

        <!-- Start Post Single Wrapper  -->
        <div class="post-single-wrapper axil-section-gap bg-color-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="axil-post-details">
                            
                                                
                           
                            


                       

                          
                         

                            <!-- Start Comment Form Area  -->
                            <div class="axil-comment-area" >
                            

                                <!-- Start Comment Respond  -->
                                <div class="comment-respond">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <h4 class="{{ message.tags }}">{{ message }}</h4>
                                        {% endfor %}
                                {% endif %}
                                    <h4 class="title">Sig Up</h4>
                                    
                                    <form action="{% url 'main:signup' %}" method="post">
                                        {% csrf_token %}
                                     <p class="comment-notes"><span id="email-notes">Already have an account?</span> <a href="{% url 'main:login'%}">Log In</a> <span
                                      class="required"></span></p>
                                     
                                        <div class="row row--10">
                                            
                                           
                                         <div class="col-6">
                                          <div class="form-group">
                                              <label>Name*</label>
                                              <input type="text" name="name">                                                   
                                          </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="form-group">
                                              <label>Surname*</label>
                                              <input type="text" name="surname">                                                   
                                          </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="form-group">
                                              <label>Age*</label>
                                              <input type="text" name="age">                                                   
                                          </div>
                                      </div>
                                      <div class="col-6">
                                       <div class="form-group">
                                           <label>Email*</label>
                                           <input type="email" name="email">                                                   
                                       </div>
                                   </div>
                                      <div class="col-6">
                                          <div class="form-group">
                                              <label>Password*</label>
                                              <input type="password" name="password">                                                   
                                          </div>
                                      </div>
                                      <div class="col-6">
                                          <div class="form-group">
                                              <label>Confirm password*</label>
                                              <input type="password" name="confirm_password">                                                   
                                          </div>
                                      </div>
                                      
                                      
                                      <div class="col-6">
                                        <div class="form-group">
                                            <label for="region">Region*</label>
                                            <select id="region" name="region" aria-label="Choose your region" class="mb-4">
                                                {% for region in regions %}
                                                <option value="{{ region.id }}">{{ region.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        
                                   </div>


                                   
                                            
                                            
                                          
                                            <div class="col-lg-12">
                                                <div class="form-submit cerchio">
                                                    <input name="submit" type="submit" id="submit" class="axil-button button-rounded" value="Sign Up">
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </form>
                                </div>
                                <!-- End Comment Respond  -->

                               

                            </div>
                            <!-- End Comment Form Area  -->


                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
        <!-- End Post Single Wrapper  -->

     

        


    </div>

    <!-- JS
============================================ -->
 <!-- Modernizer JS -->
<script src="{% static 'assets/js/vendor/modernizr.min.js' %}"></script>
<!-- jQuery JS -->
<script src="{% static 'assets/js/vendor/jquery.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'assets/js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/slick.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/tweenmax.min.js' %}"></script>
<script src="{% static 'assets/js/vendor/js.cookie.js' %}"></script>
<script src="{% static 'assets/js/vendor/jquery.style.switcher.js' %}"></script>

<!-- Main JS -->
<script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
